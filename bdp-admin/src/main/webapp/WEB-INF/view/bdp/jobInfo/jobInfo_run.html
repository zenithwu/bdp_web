@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">
			<input id="id" value="${item.id}" type="hidden"/>
            <div class="row">
                <div class="col-sm-12">
                	<#input id="lastRunTime" name="时间参数" underline="true"/>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="提交" id="ensure" icon="fa-check" clickFun="JobInfoInfoDlg.rungoJobInfo()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="JobInfoInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/bdp/jobInfo/jobInfo_info.js"></script>
@}
