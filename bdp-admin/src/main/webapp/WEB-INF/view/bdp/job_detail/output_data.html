@layout("/common/_container.html"){
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="${ctxPath}/static/css/me-style.css" />
   <!--  <script type="text/javascript">
       $(function(){
    	   $("#TaskHistory")
    	   
       })
    </script> -->
</head>
<body>
<div class="contentpanel">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">任务名称</h4>
            <p>这是任务描述这是任务描述</p>
        </div>
        <div class="panel-body fl">
            <!--表格-->
            <div class="tabler-model3 fl">
            
                <div class="title">输入设置</div>
                <form>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">输入方式</label>
                        <div class="col-input">
                            <!--<input type="text" class="form-control" placeholder="mysql" />-->
                            <select class="form-control">
                                <option>sql语句</option>
                                <option>表名称</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">sql语句/表名</label>
                        <div class="col-input">
                            <textarea class="form-control" placeholder="select * from tables where dt >='{yyyy-mm-dd}'"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tabler-model3 fl">
                <div class="title">输出设置</div>
                <form>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据源类型</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>mysql</option>
                                <option>mysql-1</option>
                                <option>mysql-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据源连接</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>mysql-123.222.222</option>
                                <option>mysql-123.222.222-1</option>
                                <option>mysql-123.222.222-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据表</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>t_result_sss</option>
                                <option>t_result_sss-1</option>
                                <option>t_result_sss-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">写入模式</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>覆盖</option>
                                <option>追加</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">前置语句</label>
                        <div class="col-input">
                            <textarea class="form-control" placeholder="delete from tables where time ='{yyyy-mm-dd}'"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tabler-model3 fl">
                <div class="title">调度设置</div>
                <form>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">定时执行</label>
                        <div class="col-input">
                            <input type="text" class="form-control" placeholder="H/15 * * * *" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">依赖执行</label>
                        <div class="col-input">
                           <!--  <input type="text" class="form-control" placeholder="test1,test2" /> -->
                            <select class="form-control">
                                 @for(jobInfoConfList in jobInfoConfList){
		                        <option value=${jobInfoConfList.id}>${jobInfoConfList.value}</option>
		                        @}
		                     </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-body fl">
            <div class="tabler-model3 fl">
                <form>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">输入方式</label>
                        <div class="col-input">
                            <!--<input type="text" class="form-control" placeholder="mysql" />-->
                            <select class="form-control">
                                <option>表名称</option>
                                <option>SQL语句</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据库</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>ods</option>
                                <option>ods-1</option>
                                <option>ods-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据表</label>
                        <div class="col-input">
                            <select class="form-control">
                                <option>t_ods_bbbbb</option>
                                <option>t_ods_bbbbb-1</option>
                                <option>t_ods_bbbbb-2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-th col-th3 fl">数据分区</label>
                        <div class="col-input">
                            <input type="text" class="form-control" placeholder="state_date={yyyy-mm-dd},type=1" />
                        </div>
                    </div>
                </form>
            </div>
            <!--保存-->
            <div class="btn-group fr mtop total-btn">
                <button class="btn btn-save">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

@}
